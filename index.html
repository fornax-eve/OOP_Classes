<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>OOP Programming</title>
</head>
<body>
<header>
    <div class="container container-1">
        <h1 class="h1_header">МОЙ АВТОМОБИЛЬ</h1>
        <form class="formClass" action="">
            <div class="firstForm">
                <label>Марка <input class="inp_mark" type="text" placeholder="Только текст" value="Fiat"></label>
                <label>Модель <input class="inp_model" type="text" placeholder="Только текст" value="Stilo"></label>
                <label>Год выпуска <input class="inp_year" type="text" placeholder="Только число" value="2002"></label>
                <label>Мощность двигателя <input class="inp_power" type="text" placeholder="Только число"
                                                 value="80"></label>
                <label>Разгон 0-100км/ч, с <input class="inp_accelerate" type="text" placeholder="Только число"
                                                  value="13"></label>
                <label>Цвет <input class="inp_color" type="text" placeholder="Только текст" value="green"></label>
            </div>
            <div style="padding: 15px; display:flex; justify-content: center">
                <label>Автопилот <input class="inp_autopilot" type="checkbox"></label>
            </div>
            <div>
                <hr>
            </div>

            <div class="secondForm">
                <div class="divSelect">
                    <select name="view" id="">
                        <option value="0" selected>По типу двигателя</option>
                        <option value="1">Электромобиль</option>
                        <option value="2">Бензиновый</option>
                    </select>
                </div>
                <div class="electro selectType">
                    <label>Запас ХОДА, км <input class="inp_powerReserve" type="text" placeholder="Только число"
                                                disabled></label>
                    <label>Время полной зарядки, мин <input class="inp_chargeTime" type="text" placeholder="Только число"
                                                    disabled></label>
                </div>
                <div class="benzin selectType">
                    <label>Объём двигателя, см<sup>3</sup> <input class="inp_engCapacity" type="text" placeholder="Только число"
                                                      disabled></label>
                    <label>Расход топлива, л на 100км <input class="inp_fuelConsumption" type="text"
                                                            placeholder="Только число" disabled></label>
                </div>
                <div class="btnSave">
                    <button class="save" type="submit">Сохранить</button>
                </div>
            </div>
        </form>
    </div>
</header>

<main>
    <div class="container">
        <table>

        </table>
    </div>

</main>

</body>
</html>
